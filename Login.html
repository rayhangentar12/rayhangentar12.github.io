<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        header {
            background-color: #1d2b75;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 20px;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #1d2b75;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #e1fa00;
            outline: none;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1d2b75;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #121c4d;
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container .register-link a {
            color: #ff5722;
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Logo">
        <h1>REGEDIT</h1>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="register-link">
            Belum punya akun? <a href="#">Daftar di sini</a>
        </div>
    </div>
    <footer>
        <p>Customer Service: <a href="Regedit@aplikasi.com">Regedit@aplikasi.com</a> | Telp: 0800-154-7447</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username === 'admin' && password === '1234') {
                alert('Login berhasil!');
                window.location.href = 'home.html'; // Arahkan ke halaman Home
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>
    
</body>
</html>
