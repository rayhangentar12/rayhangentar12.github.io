<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #1d2b75;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .sidebar {
            width: 25%;
            background: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a:hover {
            color: #ff5722;
        }
        .sidebar ul li a img {
            width: 20px;
            margin-right: 10px;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .transaction-tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .transaction-tab button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .transaction-tab button.active {
            background-color: #ff5722;
            color: white;
        }
        .transaction-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .transaction-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .transaction-details {
            flex-grow: 1;
        }
        .transaction-details h4 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }
        .transaction-details p {
            margin: 5px 0;
            color: #666;
        }
        .transaction-status {
            text-align: right;
        }
        .transaction-status span {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .transaction-status button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .transaction-status button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Logo">
            <span style="margin-left: 10px; font-size: 20px; font-weight: bold;">REGEDIT</span>
        </div>
        <nav>
            <ul style="display: flex; align-items: center; margin: 0; padding: 0; list-style: none;">
                <li style="margin-left: 20px;"><a href="Home.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Home</a></li>
                <li style="margin-left: 20px;"><a href="Transaksi.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Transaksi</a></li>
                <li style="margin-left: 20px;"><a href="akun.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Akun</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#"><img src="user.png" alt="Akun Saya"> Akun Saya</a></li>
                <li><a href="#"><img src="shopping-cart.png" alt="Pesanan Saya"> Pesanan Saya</a></li>
                <li><a href="#"><img src="notification.png" alt="Notifikasi"> Notifikasi</a></li>
                <li><a href="#"><img src="coupon.png" alt="Voucher Saya"> Voucher Saya</a></li>
                <li><a href="#"><img src="coin.png" alt="Koin Shopee"> Koin Saya</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="transaction-tab">
                <button class="active">Semua</button>
                <button>Belum Bayar</button>
                <button>Sedang Dikemas</button>
                <button>Dikirim</button>
                <button>Selesai</button>
                <button>Dibatalkan</button>
            </div>
            <div class="transaction-item">
                <img src="3.png" alt="Produk">
                <div class="transaction-details">
                    <h4>Emeste gold ladusing</h4>
                    <p>Variasi: 2010-2012</p>
                    <p>Total Pesanan: Rp301.000</p>
                </div>
                <div class="transaction-status">
                    <span style="color: orange;">SEDANG DIKEMAS</span>
                    <button>Hubungi Penjual</button>
                </div>
            </div>
            <div class="transaction-item">
                <img src="7.png" alt="Produk">
                <div class="transaction-details">
                    <h4>Emeste queen bounty</h4>
                    <p>Variasi: vol 4n</p>
                    <p>Total Pesanan: Rp300.999</p>
                </div>
                <div class="transaction-status">
                    <span style="color: green;">SELESAI</span>
                    <button>Hubungi Penjual</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
